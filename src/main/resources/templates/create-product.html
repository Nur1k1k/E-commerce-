<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить товар</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 500px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Добавить товар</h2>
  <form th:action="@{/products}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Название товара</label>
      <input type="text" name="title" class="form-control" placeholder="Введите название" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea name="description" class="form-control" placeholder="Введите описание"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Категория</label>
      <select name="category" class="form-select" required>
        <option value="smartphone">Смартфон</option>
        <option value="laptop">Ноутбук</option>
        <option value="console">Игровая консоль</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Цена (₸)</label>
      <input type="number" name="price" step="0.01" class="form-control" placeholder="Введите цену" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Изображение</label>
      <input type="file" name="image" class="form-control">
    </div>

    <div class="d-flex justify-content-between">
      <a href="/products" class="btn btn-secondary">Назад</a>
      <button type="submit" class="btn btn-primary">Создать</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
