<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара[[${product.title}]]</title>
</head>
<body>
<a data-th-href="@{/api/v1/{productId}(productId=${product.id})}">К товару</a>
<h1>Редактирование товара [[${product.title}]]</h1>
<form method="post" data-th-action="@{/api/v1/{productId}/edit(productId=${product.id})}">
  <label>
    Название:<br>
    <input type="text" name="title" data-th-value="${product.title}">
  </label><br>
  <label>
    Описание:<br>
    <textarea name="description" data-th-text="${product.description}"></textarea>
  </label><br>
  <button type="submit">Изменить</button>
</form>
</body>
</html>
