<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}] BuySell</title>
</head>
<body>
<a data-th-href="@{/api/v1/list}">К списку товаров</a>
<h1 data-th-text="${product.title}"></h1>
<ul>
    <li><strong>ID</strong>:<span data-th-text="${product.id}"></span></li>
    <li><strong>Название</strong>:<span data-th-text="${product.title}"></span></li>
    <li><strong>Описание</strong>:<span data-th-text="${product.description}"></span></li>
</ul>
<a data-th-href="@{/api/v1/{productId}/edit(productId=${product.id})}">Edit</a>
<form method="post" data-th-action="@{/api/v1/{productId}/delete(productId=${product.id})}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
