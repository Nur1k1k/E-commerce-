<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали товара</title>
</head>
<body>
<a href="/products">К списку товаров</a>
<h1 th:text="${product.title}"></h1>
<p th:text="${product.description}"></p>
<a th:href="@{/products/{id}/edit(id=${product.id})}">Редактировать</a>
<form th:action="@{/products/{id}/delete(id=${product.id})}" method="post" style="display:inline;">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
