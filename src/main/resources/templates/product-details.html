<!-- product-details.html - Детальная страница товара -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали товара</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4" th:text="${product.title}"></h1>
        <div class="d-flex justify-content-center">
            <img th:src="@{/products/uploads/{filename}(filename=${product.imageUrl})}" alt="Фото товара" class="img-fluid rounded shadow" style="max-width: 350px;">
        </div>
        <div class="mt-4">
            <p class="fw-bold">Описание:</p>
            <p th:text="${product.description}" class="text-muted"></p>
        </div>
        <div class="mt-3">
            <p class="fw-bold">Категория: <span class="text-primary" th:text="${product.category}"></span></p>
            <p class="fw-bold">Цена: <span class="text-danger" th:text="${product.price}"></span> KZT</p>
        </div>
        <div class="mt-4 d-flex justify-content-center gap-3">
            <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-warning px-4">Редактировать</a>
            <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger px-4" onclick="return confirm('Вы уверены, что хотите удалить этот товар?');">Удалить</button>
            </form>
        </div>
        <div class="mt-4 text-center">
            <a href="/products" class="btn btn-secondary px-4">Назад к списку</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
